apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-user
spec:
  serviceName: mongo-user-svc
  replicas: 1
  selector:
    matchLabels:
      app: mongo-user
  template:
    metadata:
      labels:
        app: mongo-user
    spec:
      containers:
        - name: mongo-user
          image: mongo:latest
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "password"
            - name: MONGO_INITDB_DATABASE
              value: user
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-user-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-user-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 512Mi
